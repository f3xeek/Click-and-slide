<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="App">
        <div class="popup" id="popupWin">
            <p>Wygrał*ś</p>
            <p id="popupTimer"></p>
            <button id="popupButton">Ok</button>
        </div>
        <div class="popup" id="popupSave">
            <table id="popupSaveTable">
                <tr>
                    <th>Lp.</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                
            </table>
            <button id="popupSaveButton">close</button>
        </div>
        <div class="popup" id="popupLoad">
            <table id="popupLoadTable">
                <tr>
                    <th>Lp.</th>
                    <th>Name</th>
                    <th>time</th>
                    <th>date</th>
                    <th>mode</th>
                    <th></th>
                </tr>

            </table>
            <button id="popupLoadButton">close</button>
        </div>
        <div class="scroller">
            <div id="arrowLeft" class="arrow">&#8592;</div>
            <div id="imageScroll">
                <img class="img" src="zlomek.jpg">
                <img class="img" src="mc.jpg">
                <img class="img" src="sally.jpg">
                <img class="img" src="zlomek.jpg">
                <img class="img" src="mc.jpg">
            </div>
            <div id="arrowRight" class="arrow">&#8594;</div>
        </div>
        <div class="buttons">
            <button id="b3">3x3</button>
            <button id="b4">4x4</button>
            <button id="b5">5x5</button>
            <button id="b6">6x6</button>
        </div>
        <div class="saveStateButtons">
            <button id="saveButton" disabled>Save</button>
            <button id="loadButton">Load</button>
        </div>
        <div id="timer"></div>
        <table id="tabela"></table>
    </div>
    <script src="index.js"></script>
</body>

</html>
